<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/menu-footer-style.css">

    <link rel="stylesheet" href="../css/blog-style.css">
</head>
<body>

<header>
    <div class="logo">
        <p>Plant<span>.</span></p>
    </div>
    <ul class="list">
        <li class="list-item">
            <a href="./home-page.html">Home</a>
        </li>
        <li class="list-item">
            <a href="./store-page.html">Store</a>
        </li>
        <li class="list-item">
            <a href="./about-page.html">About</a>
        </li>
        <li class="list-item">
            <a class="isActive"  href="./blog-page.html">Blog</a>
        </li>
        <li class="list-item">
            <a href="./contacts-page.html">Contacts</a>
        </li>
        <li class="list-item">
            <a href="./user-page.html"><i class="fas fa-user"></i></a>
        </li>
        <li class="list-item">

        </li>
        <li class="list-item">
            <a href="./cart-page.html">Cart</a>
        </li>
    </ul>
</header>

<div class="image-container">
    <div class="black">
        <h1>Blog</h1>
    </div>
</div>

<div class="blog-container" v-cloak>
    <div class="blog" v-for="blog in blogs">
        <div class="text-container">
            <h1>{{blog.title}}</h1>
            <p>{{blog.preview}}</p>
            <a @click="openSession(blog.id)">Read more</a>
        </div>
        <div class="img-container">
            <img style="width: 500px; height: 400px;" v-bind:src="blog.url" alt="">
        </div>
    </div>
</div>

<footer>
    <p>Copyright 2021 Plant. Powered by Sivchik Denis</p>
    <div class="icons noMargin">
        <div class="circle">
            <a href="">
                <i class="fab fa-facebook-f"></i>
            </a>
        </div>
        <div class="circle">
            <a href="">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
        <div class="circle">
            <a href="">
                <i class="fab fa-pinterest-p"></i>
            </a>
        </div>
    </div>
</footer>
<script src="https://unpkg.com/vue@next"></script>

</html>
