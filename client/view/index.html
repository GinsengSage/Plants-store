<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/login-style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="right-box">
            <h1>Plant<span style="color: #7FB641;">.</span></h1>
            <form @submit.prevent="tryToLogin">
                <input type="text" placeholder="Login" v-model="login" required>
                <input type="password" placeholder="Password" v-model="password" required>
                <p class="error" :style="{display: error ? 'block' : 'none'}" v-cloak>{{error}}</p>
                <button type="submit">Sign in</button>
                <p>You don't have an account? <a href="./register-page.html">Sign up</a></p>
            </form>
        </div>
    </div>

<script src="https://unpkg.com/vue@next"></script>
<script src="../js/request.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
