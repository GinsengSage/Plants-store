    </header>

    <div class="image-container">
        <div class="black">
            <h1>Contacts</h1>
        </div>
    </div>

    <div class="form-map-container">
        <div class="form-container">
            <form @submit.prevent="sendMessage">
                <div class="row">
                    <input v-model="name" type="text" placeholder="Name" required>
                    <input v-model="email"  pattern="^\w+([\.\w]+)*\w@\w((\.\w)*\w+)*\.\w{2,3}$" style="margin-left: 60px" type="email" placeholder="Email" required>
                </div>
                <div class="row">
                    <input v-model="phone"  pattern="^(\+375|80)(29|25|44|33)(\d{7})$" type="text" placeholder="Phone number" required>
                    <input v-model="subject" style="margin-left: 60px" type="text" placeholder="Subject" required>
                </div>
                <div class="row">
                    <input v-model="message" style="width: 664px; height: 100px" placeholder="Message" class="message" type="text" required>
                </div>
                <div class="row">
                    <input type="submit" value="Send">
                </div>
            </form>
        </div>
        <div class="map-container">
            <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3A2118ec52903e58379b7719a69312a367a31d9a3de50c4aa542190b966d0efe4d&amp;source=constructor" width="500" height="350" frameborder="0"></iframe>
        </div>
    </div>

    <footer style="margin-top: 30px">
        <p>Copyright 2021 Plant. Powered by Sivchik Denis</p>
