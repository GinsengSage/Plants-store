<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/register-style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Plant<span style="color: #7FB641;">.</span></h1>
        <form @submit.prevent="validator">
            <input type="text" placeholder="Full name" v-model="name" required>
            <input type="text" placeholder="Login" v-model="login" required>
            <input type="text" placeholder="Email" v-model="email" required>
            <input type="text" placeholder="Address" v-model="address" required>
            <input type="password" placeholder="Password" v-model="password" required>
            <input type="password" placeholder="Repeat password" v-model="repeatPassword" required>
            <p class="error" :style="{display: error ? 'block' : 'none'}" v-cloak>{{error}}</p>
            <button type="submit">Sign up</button>
            <p>You have an account? <a href="./index.html">Sign in</a></p>
        </form>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="../js/request.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
